<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.svg" type="image/svg+xml" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="play.css" />
    <title>Calmer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="logo.svg" width="30" height="30" class="d-inline-block align-top" alt="" />
            Calmer
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="play.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <legend>Calming tones</legend>
        <div class="player-controls">
          <fieldset>
            <div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="rain" />
                </div>
                <input type="text" class="form-control" disabled value="rain" />
              </div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="thunder" />
                </div>
                <input type="text" class="form-control" disabled value="thunder" />
              </div>
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="waves" />
                </div>
                <input type="text" class="form-control" disabled value="waves" />
              </div>
            </div>
          </fieldset>
          <div class="input-group play-button-container">
            <span class="input-group-text" id="username"><img class="play-button" src="logo.svg" /></span>
            <button class="btn btn-primary" type="button" id="play">Play</button>
          </div>
        </div>
        <fieldset>
          <legend>Calm friends</legend>
          <div class="input-group">
            <textarea class="form-control" disabled style="height: 100px">
John calmed by rain
민수 calmed by waves
Sai calmed by thunder              
            </textarea>
          </div>
        </fieldset>
        <p class="text-center lead"><a class="text-body-secondary" href="https://forecast.weather.gov/MapClick.php?lat=40.231783&lon=-111.645982">Weather forecast: Snow</a></p>
      </form>
    </main>
    <footer>
      <nav class="navbar sticky-bottom bg-body-tertiary">
        <div class="container-fluid">
          <span><img src="logo-github.svg" /> <a class="navbar-text" href="https://github.com/leesjensen/startup">GitHub</a></span> <span class="navbar-text">Lee S Jensen</span>
        </div>
      </nav>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
